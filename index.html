<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- external CSS file links -->
    <link rel="stylesheet" href="style.css">
    <title>New Model Design Login Page</title>
</head>

<body id="signup">
    <main class="container">
      <div class="back"></div>

      <div class="brand">
        <div class="logo">
        <img height="64" src="Panda Logo.png" alt="Panda Logo">
          <h1>
            <span class="name"><span>Save</span><span>Panda</span></span>Foundation
          </h1>
        </div>
        <span class="copyright">Photo by
          <a href="#" target="_blank" title="Photographer">Filip ZrnzeviÄ‡</a>
          on
          <a href="#" target="_blank" title="Background Photo">Unsplash</a>
        </span>
      </div>

    <!-- Sign up start -->
     <div class="formWrapper">
      <div class="form">
        <h2>New member card </h2>
         <form action="#" id="form" method="get">
           <!-- First name -->
            <div class="inputWrapper">
              <input type="text" name="first" id="first" required>
              <label for="first">First Name</label>
            </div>
            <!-- Last name -->
            <div class="inputWrapper">
              <input type="text" name="last" id="last" required>
              <label for="last">Last Name</label>
            </div>
            <!-- email -->
            <div class="inputWrapper">
              <input type="email" name="email" id="email" required>
              <label for="email">Email</label>
            </div>
            <!-- Phone Number -->
            <div class="inputWrapper">
              <input type="tel" name="phone" id="phone" required>
              <label for="first">Phone Number</label>
            </div>
            <!-- Password -->
            <div class="inputWrapper">
              <input type="password" name="password" id="password" required>
              <label for="password">Password</label>
            </div>
             <!--  Confirm Password -->
             <div class="inputWrapper">
              <input type="password" name="c_password" id="c_password" required>
              <label for="c_password"> Confirm Password</label>
            </div>
         </form>
         <!-- Alredy a member -->
          <input type="form" type="submit" name="register" id="register" value="REGISTER">
          <!-- Login -->
           <span id="login"> Alredy a member? <a href="#" title="Login">Login!</a></span>
      </div>
     </div>
    </main>

</body>
</html>
